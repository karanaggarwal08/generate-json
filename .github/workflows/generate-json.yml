name: Generate JSON from Environment Variables
on:
  push:
    branches:
      - main

jobs:
  generate_json:
    runs-on: ubuntu-latest
    env:
      IVT_PUMKIN134_CENTRAL_DEFAULT_ELASTICACHE: '{"cluster_mode": "false"}'
      IVT_PUMKIN134_PIE_DEFAULT_ELASTICACHE: '{"cluster_mode": "false"}'
      IVT_PUMKIN134_CLOUDAUTH_DEFAULT_ELASTICACHE: '{"cluster_mode": "false"}'
      TEST_ENV: 'test_env'
      TEST_ENV1: 'test_env'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get environment variables with prefix
        run: |
          #!/bin/bash
          PREFIX="IVT_"
          while IFS='=' read -r name value; do
              name_without_prefix=$(echo "$name" | cut -d'=' -f1)
              echo "Variable name without prefix: $name_without_prefix"
          done < <(env | grep "^${PREFIX}")